<h3>for문</h3>
<hr>
<script>
	var n = prompt("숫자를 입력하세요 : ", 10);
	n = parseInt(n);
	var sum = 0;
	for(var i=1; i<=n; i++) sum += i;
	document.write("1부터 "+n+"까지의 합은 "+sum+"입니다.<br>");
	for(var size=10;size<=35;size+=5) {
		document.write("<span style='font-size: "+size+"px'>"+
			size+"px</span>");
	}
	document.write("<br>");
</script>
</body>
