<!doctype html>
<html>
<head><title>Lecture 12-4</title>
<script>
//	프로토타입 만들기 : 생성자 함수 작성
function Account(owner, code, balance) {
	this.owner = owner;
	this.code = code;
	this.balance = balance;
	this.inquiry = function() { return this.balance; }
	this.deposit = function(money) { this.balance += money; }
	this.withdraw = function(money) { this.balance -= money; }
}
</script>
</head>
<body>
<h3>리터럴 표기법으로 사용자 객체 만들기</h3>
<hr>
<script>
	//	Account 프로토타입을 이용해서 account객체를 생성한다.
	var account = new Account("길동", "123-456-789", -1000);
	
	document.write("account : "+account.owner+"<br>");
	document.write("  code : "+account.code+"<br>");
	document.write("  balance : "+account.balance+"<br>");
	
	//	함수를 실행한다.
	account.deposit(1000000000);
	document.write("  balance : "+account.balance+"<br>");
	account.withdraw(100);
	document.write("  balance : "+account.inquiry()+"<br>");
</script>
</body>
</html>
